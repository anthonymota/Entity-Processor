<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entity Checklist</title>
  </head>
  <body>
    <h1>Entity Checklist</h1>

    <a href="http://llcbizfile.sos.ca.gov/registration">LLC Registration</a>

    <form action="secretaryofstate.html" method="POST">
      <fieldset>
        <label for="companyname">Company name:</label><br />
        <input type="text" id="companyname" name="companyname" /><br />
        <label for="mailingaddress">Mailing Address:</label><br />
        <input type="text" id="mailingaddress" name="mailingaddress" /><br />
        <label for="businessadress">Business Address:</label><br />
        <input type="text" id="businessaddress" name="businessaddress" /><br />
        <label for="managingname">Managing Member Name:</label><br />
        <input type="text" id="managingname" name="managingname" /> <br />
        <label for="managingaddress">Managing Member Address:</label><br />
        <input type="text" id="managingaddress" name="managingaddress" /><br />
        <input type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
